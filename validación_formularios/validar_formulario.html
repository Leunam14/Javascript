<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<title>Validar formulario</title>

<style type="text/css">
	
	.rojo{
	border: solid 2px #FF0000;
	}
	
	div{
		width: 250px;
		
	}
	
	fieldset{
		text-align: center;
		background-color: cornflowerblue;
	}
	
	input[type = number] {
  		width: 40px;
	}

</style>
</head>

<body>


<div>	
	<form name="formulario" id="formulario" action="http://www.google.es" method="get">    
		 <fieldset>
			<legend>Formulario Tarea Presencial DWEC</legend>

			<label for="nombre">Nombre:</label><br>
			<input type="text" size="10" id="nombre" name="nombre_usuario" required><br>

			<label for="apellidos">Apellidos:</label><br>
			<input type="text" size="15" id="apellidos" name="apellido_usuario" required><br>

			<label for="edad">Edad:</label>
			<input type="number"  id="edad" name="edad_usuario" required ><br>

			<label for="matricula">Matrícula coche:</label><br>
			<input type="text" size="5" id="matricula" name="matricula_usuario" placeholder="4584LPM" required><br>

			<label for="menu">Provincia: </label>
				<select name="menu" id="menu">
				  <option>Escoge uno</option>
				  <option>Almería</option>
				  <option>Granada</option>
				</select>
				<br>

			<input type="reset" value="Limpiar">
			<input type="submit" value="Enviar" id="enviar" onclick = "return validar();">		
		</fieldset>
	</form>
</div>

<script src="validar_formulario.js"></script>


</body>
</html>
