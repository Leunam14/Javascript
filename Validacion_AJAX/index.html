<!doctype html>
<html lang="es">
<head>
    <title>Login Base de Datos</title>
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta charset="utf-8">
    <script src="micodigoajax.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body style="background-color: #B0E5F4">
	<div id="container">
		<header class="row">

			<nav class="col-12 navbar navbar-expand-md navbar-light bg-info text-white">
		
					<h2>JavaScript & JQuery: Uso de Ajax</h2>
				
			</nav>

		</header>
	</div>
	<br>
	<br>
	
<!-- He usado el código de la tarea final del segundo trimestre de DEWES donde teníamos que realizar un login de un restaurante, de ahí que sea más vistoso.-->
    <script>

    $(document).ready(function(){

        $("#login").submit(function(){

            var datosFormulario={usuario:$("#usuario").val(),
                                clave:$("#clave").val()}

            $.get("login.php", datosFormulario, procesarDatos)

            return false;

        });

        function procesarDatos (datos_devueltos){

            if(datos_devueltos == "pass"){

                $("#respuesta").html("<p>Usuario autentificado</p>");
            }else{

                $("#respuesta").html("<p>Usuario erróneo</p>");
            }


        }

        
    });

    </script>

	<form action="./micodigoajax.js" method="get" id="login">
		<h2>Autenticación de usuario</h2>
        	<input type="text" name="usuario" id="usuario" placeholder="&#128272;Usuario"><br> <!--Para poner el candado-->
         	<input type="password" name="clave" id="clave" placeholder="&#128272; Contraseña"><br>
		<input type="submit" value="Entrar" id="submit">
	</form>
	<br>
    <form action="#">
		<input type="submit" placeholder="Registrarse" value="Registrarse">
	</form>

    <div id="respuesta"></div>

</body>
</html>
