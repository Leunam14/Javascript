<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de noticias</title>

    <link rel="stylesheet" href="./css/estilos.css">
    <script>

        $(document).ready(function(){

            $("#noticias a").click(function(){

                var url=$(this).attr("href");

                $("#contenidos_externos").load(url);

                return false;
                
				
			});

        
        });

    </script>
</head>

            <h1>Noticias de juegos</h1>
            
                <br>
            
                <ul id="noticias">
                    <li class="elemento1"><a href="./paginas/ayer.html">Elden Ring</a></li>
                    <li ><a href="./paginas/hoy.html">Monster Hunter Rise</a></li>
                    <li ><a href="./paginas/semana_pasada.html">Shin Megami Tensei V</a></li>
                </ul>
            <div id="contenidos_externos"></div>
        </div>
    </div>

    
</body>
</html>
