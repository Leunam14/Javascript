<body>
    
    <h1 id="saludo"></h1>
    <h1 id="suma">El resultadod de la suma es:</h1>

    <script>
        var saludoId = document.getElementById('saludo');

        // function saludar (nombre){

        // }

        var saludar = nombre => 'Hola ' + nombre;
        //Creamos una variable, que va a ser igual a un parámetro (nombre), y le pasamos el resultado de la función => Hola + nombre

        saludoId.innerHTML = saludar('Leunam');

        var sumarId = document.getElementById('suma');

        var sumar = (num1, num2) => num1 + num2;

        sumarId.innerHTML += sumar(5,15);


    </script>
