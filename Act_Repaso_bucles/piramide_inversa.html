<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirámide inversa</title>
</head>
<body>
    <script type="text/javascript">

        /*Haz un script que escriba una pirámide inversa de los números del 1 al número
         que indique el usuario de la siguiente forma : (suponiendo que indica 30).*/

        var number = prompt("Introduce un  de repeticiones");
        Number(number);
        var rep;

        for (i = number; i >= 1; i--){
            for( rep = i; rep >= 1; rep--){
                document.write(rep);
            }
            document.write("<br>");
        }
    


    </script>
</body>
</html>
